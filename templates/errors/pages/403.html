{% extends './../../components/base.html' %}
{% load static %}
{% block title %}
RMS | Error - Unauthorized Access
{% endblock %}

{% block meta%}
<style>
    .img {
        overflow: hidden;
    }

    .img-error {
        height: 400px;
        margin: auto;
    }
</style>
{% endblock %}


{% block content %}

<div class="container py-5">

    <div class="d-flex align-items-center justify-content-center flex-column">
        <div class="img">
            <img class="img-error" src="{% static 'assets/images/samples/error-403.png' %}" alt="Not Found">
        </div>
        <div class="txt">
            <div class="text-center">
                <h1 class="error-title text-capitalize">Forbidden</h1>
                <p class='fs-5 text-gray-600'>You are unauthorized to see this page.</p>
                <a href="{% url 'home' %}" class="btn btn-lg btn-outline-primary mt-3">Go Home</a>
            </div>
        </div>
    </div>

</div>


{% endblock content %}
