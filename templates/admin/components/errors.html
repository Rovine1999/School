{% for message in messages %}

{% if message.tags == 'error' %}
<div class="alert alert-danger" role="alert">
    <strong>Error</strong>
    <p>
        {{ message.message }}
    </p>
</div>
{% else %}
<div class="alert alert-{{message.tags}}" role="alert">
    <strong>Success</strong>
    <p>
        {{ message.message }}
    </p>
</div>
{% endif %}
{% endfor %}
