{% extends './../components/base.html' %}
{% block title %}
Dashboard
{% endblock %}

{% block meta%}
<style>

</style>
{% endblock %}


{% block content %}
<div class="container pt-5">
    <h1>Dashboard</h1>
    <div class="row my-5">

        <div class="col-md-4">
            <div class="card p-2 p-md-3">
                <div class="row py-3">
                    <div class="col-8">
                        <h6>Courses</h6>
                        <h4>{{courses}}</h4>
                    </div>
                    <div class="col-4 d-flex align-items-center justify-content-end">
                        <i class="fas fa-braille fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-2 p-md-3">
                <div class="row py-3">
                    <div class="col-8">
                        <h6>Units</h6>
                        <h4>{{units}}</h4>
                    </div>
                    <div class="col-4 d-flex align-items-center justify-content-end">
                        <i class="fab fa-buromobelexperte fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-2 p-md-3">
                <div class="row py-3">
                    <div class="col-8">
                        <h6>Quizzes</h6>
                        <h4>{{quizzes}}</h4>
                    </div>
                    <div class="col-4 d-flex align-items-center justify-content-end">
                        <i class="fas fa-question fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

{% endblock content %}
