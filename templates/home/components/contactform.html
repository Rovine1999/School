<form method="POST">
    {% csrf_token %}
    <div class="form-group position-relative has-icon-left mb-4">
        <input type="text" class="form-control form-control-xl shadow-none" placeholder="Full Name">
        <div class="form-control-icon">
            <i class="bi bi-person"></i>
        </div>
    </div>
    <div class="form-group position-relative has-icon-left mb-4">
        <input type="text" class="form-control form-control-xl shadow-none" placeholder="Phone Number">
        <div class="form-control-icon">
            <i class="fas fa-mobile"></i>
        </div>
    </div>
    <div class="form-group position-relative has-icon-left mb-4">
        <input type="text" class="form-control form-control-xl shadow-none" placeholder="Email Adress">
        <div class="form-control-icon">
            <i class="bi bi-envelope"></i>
        </div>
    </div>
    <div class="form-group position-relative has-icon-left mb-4">
        <textarea name="" id="" rows="4" class="form-control form-control-xl shadow-none"></textarea>
        <div class="form-control-icon">
            <i class="fas fa-pen fa-1x"></i>
        </div>
    </div>
    <button class="btn btn-primary btn-block btn-lg shadow-lg mt-2">Send Message</button>
</form>
