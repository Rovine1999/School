{% extends './../../components/base.html' %}
{% block title %}
RMS|Login
{% endblock %}

{% block meta%}
<style>
    #auth-right {
        background-color: #435ebe;
    }
</style>
{% endblock %}


{% block content %}
<div class="container-fluid my-5">
    <div id="auth">
        <div class="row h-100">
            <div class="col-12 col-md-5 offset-md-3 ">
                <div id="auth-left">
                    <h1 class="auth-title">Request password reset</h1>
                    <p class="auth-subtitle mb-5">
                        Enter your account email below to request a password reset.
                    </p>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group position-relative has-icon-left mb-4" id="email-holder">
                            <!-- <input type="text" class="form-control form-control-xl shadow-none" placeholder="Username">
                             -->
                            {{form}}
                            <div class="form-control-icon">
                                <i class="far fa-envelope"></i>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block btn-lg shadow-lg mt-1">Request Password Reset</button>
                    </form>
                </div>
            </div>

        </div>

    </div>

</div>

<script>
    // form-control form-control-xl shadow-none
    window.addEventListener('load', () => {
        const email_input = document.getElementById('id_email');
        const labels = document.getElementsByTagName('label');
        labels[0].classList.add('d-none');
        email_input.classList.add('form-control');
        email_input.classList.add('form-control-xl');
        email_input.classList.add('shadow-none');
        email_input.placeholder = "Email"
    })

</script>
{% endblock content %}
