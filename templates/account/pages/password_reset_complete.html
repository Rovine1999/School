{% extends './../../components/base.html' %}
{% block title %}
RMS|Login
{% endblock %}

{% block meta%}
<style>
    #auth-right {
        background-color: #435ebe;
    }
</style>
{% endblock %}


{% block content %}
<div class="container-fluid">
    <div id="auth">
        <div class="row h-100">
            <div class="col-12 col-md-5 offset-md-3 pt-5">
                <div id="auth-left">
                    <h1 class="auth-title">Password reset complete</h1>
                    <p class="auth-subtitle mb-5">
                        Confirmation of password reset
                    </p>

                   <div class="card p-3 alert-info">
                       Password reset completed successfully
                   </div>

                    <div class="d-flex justify-content-center">
                        <a href="{% url 'login' %}" class="font-bold">Log in</a>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

{% endblock content %}
